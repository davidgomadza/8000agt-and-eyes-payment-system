    // === RENDER 500 ISSUE BUTTONS ===
    const issuesDiv = document.getElementById('issues');
    const messageDiv = document.getElementById('message') || document.createElement('div');

    issues.forEach(([label, code]) => {
      const btn = document.createElement('button');
      btn.textContent = label.length > 25 ? label.substring(0, 25) + '...' : label;
      btn.title = label;
      btn.onclick = () => {
        messageDiv.textContent = code;
        if ('speechSynthesis' in window) {
          const utter = new SpeechSynthesisUtterance(code.replace(/\.start/g, '').replace(/create|checkinutilities|check/g, '').trim());
          utter.rate = 0.8;
          utter.pitch = 1.0;
          speechSynthesis.speak(utter);
        }
      };
      issuesDiv.appendChild(btn);
    });

    // === UTILITIES LOCKER (128) ===
    const utilitiesDiv = document.getElementById('utilities');
    const costDisplay = document.getElementById('costDisplay');
    const requestBtn = document.getElementById('requestBtn');
    let openedCount = 0;

    for (let i = 1; i <= 128; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => {
        if (!btn.classList.contains('opened')) {
          btn.classList.add('opened');
          btn.style.background = '#4caf50';
          openedCount++;
          costDisplay.textContent = `Utilities Opened: ${openedCount} | Total Cost: $${100 + openedCount}`;
          if (openedCount > 0 && requestBtn) requestBtn.disabled = false;
        }
      };
      utilitiesDiv.appendChild(btn);
    }

    // === REQUEST PHRASE BUTTON ===
    if (requestBtn) {
      requestBtn.addEventListener('click', () => {
        messageDiv.textContent = "I request what I need from utilities for the body to make all 105 adjustments and body resets.";
      });
    }

    // === SPIN TO WIN AGT WHEEL ===
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const multiplierBtn = document.getElementById('multiplierBtn');
    let isSpinning = false;
    let currentWin = 0;

    // Draw 8-segment wheel
    const sectors = ['Lose', 'WIN AGT', 'Lose', 'Lose', 'Lose', 'Lose', 'Lose', 'Lose'];
    const count = sectors.length;
    const deg = 360 / count;

    sectors.forEach((label, i) => {
      const slice = document.createElement('div');
      slice.style.position = 'absolute';
      slice.style.width = '50%';
      slice.style.height = '100%';
      slice.style.backgroundColor = label === 'WIN AGT' ? '#4caf50' : '#188ade';
      slice.style.transformOrigin = '0% 50%';
      slice.style.transform = `rotate(${i * deg}deg) skewY(-72deg)`;
      slice.style.border = '1px solid white';
      slice.innerHTML = `<div style="position:absolute;top:50%;left:70%;transform:translate(-50%,-50%) rotate(36deg);font-size:8px;color:white;font-weight:bold;text-shadow:0 0 2px black;">${label}</div>`;
      wheel.appendChild(slice);
    });

    spinBtn?.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      messageDiv.textContent = "Spinning...";
      multiplierBtn.style.display = 'none';

      const winIndex = 1;
      const offset = Math.floor(Math.random() * 5) + 2;
      const targetDeg = 360 * offset + (count - winIndex) * deg - deg / 2;

      const start = performance.now();
      const duration = 4000;

      function animate(now) {
        const elapsed = now - start;
        const t = Math.min(elapsed / duration, 1);
        const ease = t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        const deg = ease * targetDeg;
        wheel.style.transform = `rotate(${deg}deg)`;

        if (t < 1) requestAnimationFrame(animate);
        else {
          const normalized = ((deg % 360) + 360) % 360;
          const index = Math.floor(normalized / deg) % count;

          if (index === winIndex) {
            currentWin = 0.00000008;
            messageDiv.textContent = `ðŸŽ‰ You won ${currentWin} AGT (8 years of life)!\nClick [x3] to triple your win!`;
            multiplierBtn.style.display = 'inline-block';
          } else {
            messageDiv.textContent = "No win this time. Keep spinning!";
          }
          isSpinning = false;
        }
      }
      requestAnimationFrame(animate);
    });

    // === MULTIPLIER BUTTON ===
    multiplierBtn?.addEventListener('click', () => {
      currentWin *= 3;
      messageDiv.textContent = `ðŸš€ Tripled! You now have ${currentWin} AGT (24 years of life)!\nI request what I need from utilities for the body to make all 105 adjustments and body resets.`;
      multiplierBtn.disabled = true;
    });

    // Ensure messageDiv exists
    if (!document.getElementById('message')) {
      messageDiv.id = 'message';
      messageDiv.style.margin = '20px 0';
      messageDiv.style.padding = '12px';
      messageDiv.style.backgroundColor = 'rgba(0,0,0,0.2)';
      messageDiv.style.color = '#ffcc80';
      messageDiv.style.whiteSpace = 'pre-line';
      document.body.appendChild(messageDiv);
    }
